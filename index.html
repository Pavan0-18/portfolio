<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --secondary: #f1f5f9;
            --accent: #06b6d4;
            --text: #334155;
            --text-light: #64748b;
            --bg: #fefefe;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .header {
            position: relative;
            padding: 60px 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            50% { transform: translateX(10px) translateY(-10px); }
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 40px;
        }
        
        .profile-info h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .profile-info .subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .floating-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: floatCard 6s ease-in-out infinite;
        }
        
        @keyframes floatCard {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        
        .floating-card h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .floating-card p {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 5px 0;
        }
        
        /* Main Content */
        .main-content {
            padding: 80px 0;
            position: relative;
        }
        
        .section {
            margin-bottom: 80px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        /* Card Grid System */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid #f1f5f9;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .card:hover::before {
            transform: translateX(0);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .card h3 {
            color: var(--primary);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .card p {
            color: var(--text-light);
            line-height: 1.6;
        }
        
        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .skill-category {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .skill-category:hover {
            transform: scale(1.02);
        }
        
        .skill-category h4 {
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .skill-list {
            list-style: none;
        }
        
        .skill-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
            color: var(--text-light);
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .skill-list li:hover {
            color: var(--primary);
        }
        
        .skill-list li:last-child {
            border-bottom: none;
        }
        
        /* Projects */
        .project-card {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: start;
        }
        
        .project-info h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .project-tech {
            margin: 15px 0;
        }
        
        .tech-tag {
            display: inline-block;
            background: var(--secondary);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin: 2px;
            font-weight: 500;
        }
        
        .project-link {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .project-link:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        
        /* Certifications */
        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .cert-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, #f8fafc 100%);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid var(--primary);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .cert-card:hover {
            transform: translateX(5px);
        }
        
        .cert-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .cert-provider {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .cert-year {
            color: var(--accent);
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .cert-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .cert-link:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        
        .cert-link::after {
            content: '↗';
            font-size: 0.8rem;
        }
        
        /* Education */
        .edu-timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .edu-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
        }
        
        .edu-item {
            position: relative;
            background: var(--card-bg);
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        
        .edu-item::before {
            content: '';
            position: absolute;
            left: -37px;
            top: 25px;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: var(--shadow);
        }
        
        .edu-degree {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .edu-school {
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        .edu-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        /* Achievements */
        .achievement-list {
            list-style: none;
        }
        
        .achievement-item {
            background: var(--card-bg);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
        }
        
        .achievement-item:hover {
            transform: translateX(5px);
            border-left-width: 6px;
        }
        
        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .fab:hover {
            transform: scale(1.1);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 30px;
            }
            
            .profile-info h1 {
                font-size: 2.5rem;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .project-card {
                grid-template-columns: 1fr;
            }
            
            .edu-details {
                flex-direction: column;
                gap: 5px;
            }
            
            .cert-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-on-scroll {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>

        // Function to populate skills
        function populateSkills() {
            const container = document.getElementById('skillsContainer');

                const skillCard = document.createElement('div');

                    <h4>${category}</h4>
                    <ul class="skill-list">
                        ${skills.map(skill => `<li>${skill}</li>`).join('')}
                    </ul>
                `;
                
                container.appendChild(skillCard);
            });
        }

        // Function to populate projects
        function populateProjects() {
            const container = document.getElementById('projectsContainer');
            
            portfolioData.projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'card project-card';
                
                projectCard.innerHTML = `
                    <div class="project-info">
                        <h4>${project.title}</h4>
                        <p>${project.description}</p>
                        <div class="project-tech">

                    <div>
                        <a href="${project.link}" class="project-link">View Project</a>
                    </div>
                `;
                
                container.appendChild(projectCard);
            });
        }

        // Function to populate certifications
        function populateCertifications() {
            const container = document.getElementById('certificationsContainer');
            
            portfolioData.certifications.forEach(cert => {
                const certCard = document.createElement('div');
                certCard.className = 'cert-card';
                
                certCard.innerHTML = `
                    <div class="cert-title">${cert.title}</div>
                    <div class="cert-provider">${cert.provider}</div>
                    <div class="cert-year">${cert.year}</div>
                    <a href="${cert.link}" class="cert-link" target="_blank" rel="noopener noreferrer">View Certificate</a>

                container.appendChild(certCard);
            });
        }

        // Function to populate education

            const container = document.getElementById('educationContainer');
            
            portfolioData.education.forEach(edu => {
                const eduItem = document.createElement('div');
                eduItem.className = 'edu-item';
                
                eduItem.innerHTML = `
                    <div class="edu-degree">${edu.degree}</div>
                    <div class="edu-school">${edu.school}</div>
                    <div class="edu-details">
                        <span>${edu.year}</span>
                        <span>${edu.cgpa}</span>
                    </div>
                `;
                
                container.appendChild(eduItem);
            });
        }

        // Function to populate achievements
        function populateAchievements() {
            const container = document.getElementById('achievementsContainer');
            
            portfolioData.achievements.forEach(achievement => {
                const achievementItem = document.createElement('li');
                achievementItem.className = 'achievement-item';
                achievementItem.textContent = achievement;
                
                container.appendChild(achievementItem);
            });
        }

        // Scroll animations
        function animateOnScroll() {
            const sections = document.querySelectorAll('.section');
            
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                
                if (rect.top < windowHeight * 0.8) {
                    section.classList.add('visible');
                }
            });
        }

        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize portfolio
        function initPortfolio() {
            populateSkills();
            populateProjects();
            populateCertifications();
            populateEducation();
            populateAchievements();
        }

        // Event listeners
        window.addEventListener('scroll', animateOnScroll);
        window.addEventListener('load', () => {
            initPortfolio();
            animateOnScroll();
        });

        // Smooth scrolling for links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
